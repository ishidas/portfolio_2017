<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./app/scss/lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Arvo|Courgette|Didact+Gothic|Dosis|Handlee|Josefin+Slab|Kalam|Poiret+One|Raleway" rel="stylesheet">
    <script type="text/javascript" src="./bundle.js"></script>
    <title>Sawako Ishida 2017</title>
  </head>
  <body>
    <main ng-controller="MainController">
      <div class="hamburger-nav" ng-click="navChange()">
        <img ng-src="{{hambergerMenuSwitch ? downArrows : emptyImg}}" alt="nav-books">
      </div>
      <div class="macbook-img">
        <img class="skills" ng-src="{{skillsImg}}" alt="Macbook Image">
      </div>
      <my-nav></my-nav>
      <my-intro-section></my-intro-section>
      <my-edu-section></my-edu-section>
      <my-skills-section></my-skills-section>
    </main>
  </body>
</html>
